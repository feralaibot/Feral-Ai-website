<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana · Off-chain Wallet Recognition Protocol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-noise"></div>
  <main class="container">
    <header class="header">
      <p class="eyebrow">Solana · Off-chain Wallet Recognition Protocol</p>
      <h1>Solana · Off-chain Wallet Recognition Protocol</h1>
      <p class="subtitle">Off-chain SPL + NFT snapshot with a quick wallet rating.</p>
    </header>

    <section class="card">
      <label for="walletInput" class="label">Wallet Address</label>
      <div class="controls">
        <input id="walletInput" type="text" placeholder="Paste a Solana wallet address" />
        <button id="analyzeBtn" type="button">Analyze Wallet</button>
      </div>
      <p id="error" class="message"></p>

      <div id="results" class="results"></div>
    </section>
  </main>

  <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
